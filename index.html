<body>
  <div id="root"></div>
  <script>
    // GitHub Pages / static hosting SPA fallback.
    // If we were redirected from 404.html with ?p=..., restore the original path.
    (function () {
      var params = new URLSearchParams(window.location.search);
      var p = params.get('p');
      if (!p) return;

      // Support both custom-domain root and project pages under /zajkologia.
      var repo = 'zajkologia';
      var base = window.location.pathname.startsWith('/' + repo + '/') ? '/' + repo : '';

      // p is an encoded path (may include leading '/') + optional query/hash.
      var target = base + p;
      window.history.replaceState(null, '', target);
    })();
  </script>
